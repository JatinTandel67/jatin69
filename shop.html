      <a href="cart.html" class="bg-blue-500 px-3 py-1 rounded text-xs sm:text-sm hover:bg-blue-400 text-white">ğŸ›’ Cart</a>
      <a href="favourites.html" class="bg-pink-500 px-3 py-1 rounded text-xs sm:text-sm hover:bg-pink-400 text-white">â¤ï¸ Favorites</a>

  <!-- Main Content -->
  <main class="py-8 px-4 sm:px-6 max-w-7xl mx-auto space-y-12">

          <img src="hoodies.jpg" alt="Hoodie" class="w-full h-40 sm:h-48 object-cover rounded">

          <p class="text-sm text-gray-600">Warm, stylish, and comfy.</p>
          <div class="mt-3 flex justify-between items-center">
            <span class="font-bold text-green-600 text-base sm:text-lg">â‚¹899</span>
            <div class="space-x-1 sm:space-x-2">
              <button class="favorite-btn text-xs sm:text-sm text-yellow-500 hover:underline">â¤ï¸ Favorite</button>

        <!-- Product 2 -->
        <div class="product bg-white rounded-lg shadow-md p-4" data-name="Running Sneakers" data-price="1999">

        <!-- Product 3 -->

  <!-- Footer -->
  <footer class="bg-[#001f3f] text-white py-4 text-center text-sm">
    <p>Â© 2025 Jatin S. Tandel | Powered by creativity</p>
  </footer>

  <!-- Scripts -->
  <script>
    const cartItems = JSON.parse(localStorage.getItem("cart")) || [];
    const favorites = JSON.parse(localStorage.getItem("favorites")) || [];

    const saveToStorage = () => {
      localStorage.setItem("cart", JSON.stringify(cartItems));
      localStorage.setItem("favorites", JSON.stringify(favorites));
    };

    document.querySelectorAll(".product").forEach(product => {
      const name = product.getAttribute("data-name");
      const price = parseInt(product.getAttribute("data-price"));

      product.querySelector(".cart-btn").addEventListener("click", () => {
        cartItems.push({ name, price });
        saveToStorage();
        alert(`${name} added to cart.`);
      });

      product.querySelector(".favorite-btn").addEventListener("click", () => {
        favorites.push({ name, price });
        saveToStorage();
        alert(`${name} added to favorites.`);
      });
    });
  </script>
</body>
